services:
  postgres:
    image: postgres:16
    container_name: arena-postgres
    environment:
      POSTGRES_DB: arena
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: arena
    ports:
      - "5432:5432"
    volumes:
      - arena-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arena -d arena"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  arena-pgdata:
